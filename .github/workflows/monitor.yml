name: IMAX Schedule Monitor

on:
  # schedule:
  #  - cron: "*/15 * * * *"
  workflow_dispatch: # 수동 실행 가능

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Restore database cache
        uses: actions/cache/restore@v4
        with:
          path: screenings.db
          key: screenings-db-${{ github.run_id }}
          restore-keys: |
            screenings-db-

      - name: Build project
        run: npm run build

      - name: Run schedule check
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TARGET_MOVIE: "Avatar: Fire and Ash"
          # TARGET_DATE는 주요 관심 날짜이며, 실제로는 모든 날짜 모니터링
          TARGET_DATE: "2025-01-20"
          # 실제 운영 환경에서는 false로 설정
          TEST_MODE: "false"
        run: npm run start check-once

      - name: Save database cache
        uses: actions/cache/save@v4
        if: always()
        with:
          path: screenings.db
          key: screenings-db-${{ github.run_id }}

      - name: Upload debug artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 1
